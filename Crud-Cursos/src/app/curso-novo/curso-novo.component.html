<form class="needs-validation" novalidate [formGroup]="form">
  <div class="form-row">
    <div class="col-md-6 mb-2">
      <label for="nome">Nome do Curso</label>
      <input type="text" class="form-control" id="nome" placeholder="Nome do Curso" formControlName="nome"
        [ngClass]="{ 'is-invalid': submitted && hasHerror('nome')}">
      <div class="invalid-feedback">
        Precisa ter no minimo tres caracteres
      </div>
    </div>
    <div class="col-md-6 mb-2">
      <label for="descricao">Detalhe do Curso</label>
      <input type="text" class="form-control" id="descricao" placeholder="Detalhe do Curso" formControlName="descricao"
        [ngClass]="{ 'is-invalid': submitted && hasHerror('descricao')}">
      <div class="invalid-feedback">
        Precisa ter no minimo tres caracteres
      </div>
    </div>
  </div>
  <div style="padding-top: 10px">
    <button type="submit" class="btn btn-primary btn-sm" (click)="onSubmit()">Salvar</button>
    <button type="button" class="btn default btn-sm" (click)="onCancel()">Cancelar</button>
  </div>
</form>
