<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Curso</th>
      <th scope="col">Detalhe</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let curso of cursos$ | async">
      <th scope="row">{{ curso.id }}</th>
      <td>{{ curso.nome }}</td>
      <td>{{ curso.descricao }}</td>
      <td>
        <span class="float-right">
          <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(curso)">Remover</button>
          <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/editar']" (click)="onEdit(curso.id)">Atualizar</button>
        </span>
      </td>
    </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link">Previous</a></li>
    <li class="page-item"><a class="page-link">1</a></li>
    <li class="page-item"><a class="page-link">2</a></li>
    <li class="page-item"><a class="page-link">3</a></li>
    <li class="page-item"><a class="page-link">Next</a></li>
  </ul>
</nav>


<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja remover esse curso?</p>
    <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Sim</button>
    <button type="button" class="btn btn-primary"(click)="onDeclineDelete()">Nao</button>
  </div>
</ng-template>
